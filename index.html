<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/main.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Serif+KR:wght@300&display=swap"
        rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1e1324ab8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">



    <title>Heritage</title>
</head>

<body>

    <header class="section">
        <div class="inner">
            <div class="logoBox">
                <div class="logoTitle">
                    <img src="../img/ic_launcher.png" alt="로고">
                    <h1 class="title">Heritage</h1>
                </div>
                <h2 class="sub_title"> 내 취향이 모두의 문화가 되는 곳</h5>
            </div>
        </div>

    </header>

    <div class="bestBoards_block">
        <div class="inner">
            <div class="bestBoardsList" id="best3">
            </div>
        </div>
        </content>

        <div class="inner">
            <div class="inputBox">
                <div class="row g-4">
                    <div class="wrap">
                        <div class="col-sm">
                            <input id="inputUserName" type="text" class="form-control" placeholder="이름"
                                aria-label="userName">
                        </div>
                        <div class="col-sm">
                            <input id="inputPw" type="text" class="form-control" placeholder="비밀번호" aria-label="비밀번호">
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option value="Sector">분야</option>
                                <option value="책">책</option>
                                <option value="영화">영화</option>
                                <option value="드라마">드라마</option>
                                <option value="다큐">다큐</option>
                                <option value="음악">음악</option>
                                <option value="미술">미술</option>
                                <option value="음식">음식</option>
                                <option value="운동">운동</option>
                                <option value="공연">공연</option>
                                <option value="etc">etc</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <input id="inputTitle" type="text" class="form-control" placeholder="제목" aria-label="title">
                        </div>
                    </div>
                    <div class="wrap2">
                        <input id="inputComment" type="text" class="form-control" placeholder="한줄평 작성하기"
                            aria-label="comment">
                    </div>
                </div>
                <div class="boardCreateBtn">
                    <div class="col-auto">
                        <button onclick="saveList()" class="btn btn-light" type="button">글쓰기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="inner">
            <div class="boardsList">
                <table class="table">
                    <thead>
                        <tr class="col_tr">
                            <th scope="col">
                                <h3>이름</h3>
                            </th>
                            <th scope="col">
                                <h3>분류</h3>
                            </th>
                            <th scope="col">
                                <h3>제목</h3>
                            </th>
                            <th scope="col">
                                <h3>한줄평</h3>
                            </th>
                            <th scope="col">
                                <h3></h3>
                            </th>
                            <th scope="col">
                                <h3></h3>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listBox">

                    </tbody>
                </table>
            </div>
        </div>
</body>
<footer id="footer">
    <ul class="icons">

</footer>
